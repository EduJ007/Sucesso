<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro enviado | Nibuy</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .box h1 {
      color: #ff5722;
      margin-bottom: 10px;
    }
    .box p {
      margin-bottom: 20px;
    }
    .box a {
      display: inline-block;
      padding: 12px 25px;
      background: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .box a:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Cadastro enviado com sucesso!</h1>
    <p>Obrigado por se cadastrar no Nibuy. Entraremos em contato em breve.</p>
    <a href="https://eduj007.github.io/Nibuy/">Voltar ao início</a>
  </div>
</body>
</html>
